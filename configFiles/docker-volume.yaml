---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: docker-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-storageclass
  resources:
    requests:
      storage: 8Gi
  selector:
    matchLabels:
      name: dockervolume